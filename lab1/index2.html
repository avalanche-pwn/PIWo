<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwojaZakładka | Dodaj pozycję</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TwojaZakładka</h1>
            <nav>
                <ul>
                    <li><a href="#" class="button login-btn">Zaloguj się</a></li>
                    <li><a href="#" class="button cart-btn">Koszyk (0)</a></li>
                    <li><a href="index.html" class="button back-btn">Powrót</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="add-book-section">
            <h2>Dodaj nową pozycję</h2>
            
            <form class="add-book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-title">Tytuł książki*</label>
                        <input type="text" id="book-title" name="book-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="book-author">Autor*</label>
                        <input type="text" id="book-author" name="book-author" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-isbn">ISBN*</label>
                        <input type="text" id="book-isbn" name="book-isbn" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="book-price">Cena*</label>
                        <input type="number" id="book-price" name="book-price" min="0" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="book-category">Kategoria*</label>
                    <select id="book-category" name="book-category" required>
                        <option value="">Wybierz kategorię</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="kryminal">Kryminał</option>
                        <option value="romans">Romans</option>
                        <option value="naukowa">Naukowa</option>
                        <option value="biografia">Biografia</option>
                        <option value="historyczna">Historyczna</option>
                        <option value="dziecieca">Dziecięca</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="book-description">Opis książki*</label>
                    <textarea id="book-description" class="book-description" name="book-description" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="book-cover">Okładka książki</label>
                    <div class="file-input preview-card">
                      <img src="https://picsum.photos/170/200" alt="Okładka książki">
                      <label for="book-cover" class="button cover-btn">Wybierz okładkę</label>
                    </div>
                    <input type="file" id="book-cover" name="book-cover" accept="image/*">
                    <p class="file-hint">Akceptowane formaty: JPG, PNG. Maksymalny rozmiar: 5MB.</p>
                </div>
                
                <div class="form-group">
                    <label for="book-pages">Liczba stron</label>
                    <input type="number" id="book-pages" name="book-pages" min="1">
                </div>
                
                <div class="form-group">
                    <label for="book-publisher">Wydawnictwo</label>
                    <input type="text" id="book-publisher" name="book-publisher">
                </div>
                
                <div class="form-group">
                    <label for="book-year">Rok wydania</label>
                    <input type="number" id="book-year" name="book-year" min="1800" max="2023">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="button submit-btn">Dodaj książkę</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Antoni Duda Wszelie prawa zastrzeżone.</p>
        </div>
    </footer>
</body>
</html>
