<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista zadań</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="newListName" class="form-control" placeholder="Nazwa nowej listy">
                    <button id="addListBtn" class="btn btn-primary">Dodaj listę</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Szukaj zadań...">
                    <div class="input-group-text">
                        <input type="checkbox" id="caseInsensitive" class="form-check-input">
                        <label for="caseInsensitive" class="form-check-label ms-2">Nie uwzględniaj wielkości liter</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="listsContainer"></div>
        
        <div class="row mt-3">
            <div class="col-12">
                <button id="undoDeleteBtn" class="btn btn-warning" disabled>Cofnij usunięcie (Ctrl+Z)</button>
            </div>
        </div>
    </div>
    
    <div id="confirmationModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Potwierdzenie usunięcia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Czy na pewno chcesz usunąć zadanie o treści: <span id="taskToDeleteText"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Usuń</button>
                </div>
            </div>
        </div>
    </div>

    <div id="listConfirmationModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Potwierdzenie usunięcia listy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Czy na pewno chcesz usunąć listę: <span id="listToDeleteText"></span>?</p>
                    <p class="text-danger">Uwaga: Ta operacja usunie wszystkie zadania w tej liście!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" id="confirmListDeleteBtn" class="btn btn-danger">Usuń</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
